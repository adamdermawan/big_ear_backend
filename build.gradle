plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.bigear.api'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testAnnotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-security' // ðŸ‘ˆ Add for security
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'          // ðŸ‘ˆ Add for JWT
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'           // ðŸ‘ˆ Add for JWT
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'        // ðŸ‘ˆ Add for JWT

}

tasks.named('test') {
    useJUnitPlatform()
}
