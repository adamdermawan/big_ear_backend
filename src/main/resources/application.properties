spring.datasource.url=jdbc:postgresql://localhost:5432/big_ear_db
spring.datasource.username=postgres
spring.datasource.password=PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

server.port=8081
debug=true

# Enable network access from other devices
server.address=0.0.0.0

# Logging Configuration (helpful for debugging)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.bigear.api.bigearbackend=DEBUG

# CORS Configuration (additional)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Add this to your existing application.properties
# Google OAuth Configuration
google.oauth.client-id=YOUR_GOOGLE_WEB_CLIENT_ID.apps.googleusercontent.com
# Add this line (use the same client ID since you're using the same one for both)
google.oauth.android-client-id=YOUR_GOOGLE_ANDROID_CLIENT_ID.apps.googleusercontent.com